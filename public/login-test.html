<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - AxelGuard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f3f4f6;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
            margin-bottom: 20px;
        }
        .debug {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
        pre {
            margin: 5px 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Login Test Page</h1>
        
        <div class="info" style="display: block;">
            <strong>Test Credentials:</strong><br>
            Username: <code>admin</code><br>
            Password: <code>admin123</code>
        </div>

        <form id="testLoginForm" onsubmit="testLogin(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" value="admin" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            <button type="submit">Test Login</button>
        </form>

        <div id="status" class="status"></div>
        
        <div class="debug">
            <strong>Debug Log:</strong>
            <pre id="debugLog"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const debugLog = document.getElementById('debugLog');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }

        log('Page loaded');
        log('Axios version: ' + (typeof axios !== 'undefined' ? axios.VERSION : 'NOT LOADED'));

        async function testLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            log(`Starting login test...`);
            log(`Username: ${username}`);
            log(`Password: ${password.replace(/./g, '*')}`);
            
            statusDiv.style.display = 'none';
            
            try {
                log('Sending POST request to /api/auth/login');
                
                const response = await axios.post('/api/auth/login', {
                    username: username,
                    password: password
                });
                
                log('Response received');
                log('Status: ' + response.status);
                log('Response data: ' + JSON.stringify(response.data, null, 2));
                
                if (response.data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.style.display = 'block';
                    statusDiv.innerHTML = `
                        <strong>‚úÖ Login Successful!</strong><br><br>
                        User ID: ${response.data.data.id}<br>
                        Username: ${response.data.data.username}<br>
                        Full Name: ${response.data.data.fullName || 'N/A'}<br>
                        Role: ${response.data.data.role}<br>
                        Employee Name: ${response.data.data.employeeName || 'N/A'}
                    `;
                    log('‚úÖ LOGIN SUCCESS');
                } else {
                    throw new Error(response.data.error || 'Login failed');
                }
                
            } catch (error) {
                log('‚ùå ERROR: ' + error.message);
                
                if (error.response) {
                    log('Error response status: ' + error.response.status);
                    log('Error response data: ' + JSON.stringify(error.response.data, null, 2));
                }
                
                statusDiv.className = 'status error';
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = `
                    <strong>‚ùå Login Failed!</strong><br><br>
                    ${error.response?.data?.error || error.message}
                `;
            }
        }

        // Test API connectivity on load
        log('Testing API connectivity...');
        fetch('/api/auth/verify')
            .then(r => r.json())
            .then(data => {
                log('API is reachable: ' + JSON.stringify(data));
            })
            .catch(err => {
                log('API connectivity error: ' + err.message);
            });
    </script>
</body>
</html>
