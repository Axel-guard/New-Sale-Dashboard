<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AxelGuard - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            position: relative;
        }

        /* Left Side - Animated Characters */
        .left-side {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .characters-container {
            position: relative;
            width: 500px;
            height: 400px;
        }

        /* Character Styles */
        .character {
            position: absolute;
            transition: transform 0.1s ease-out;
        }

        /* Orange Semi-Circle (Bottom Left) */
        .orange-character {
            width: 200px;
            height: 100px;
            background: linear-gradient(180deg, #ff9a56 0%, #ff7b2e 100%);
            border-radius: 200px 200px 0 0;
            bottom: 50px;
            left: 20px;
            box-shadow: 0 10px 40px rgba(255, 122, 46, 0.4);
        }

        /* Purple Rectangle (Back Center) */
        .purple-character {
            width: 180px;
            height: 280px;
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            border-radius: 20px;
            bottom: 50px;
            left: 180px;
            box-shadow: 0 10px 40px rgba(124, 58, 237, 0.4);
        }

        /* Black Rectangle (Middle) */
        .black-character {
            width: 120px;
            height: 200px;
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            border-radius: 15px;
            bottom: 50px;
            left: 280px;
            box-shadow: 0 10px 40px rgba(31, 41, 55, 0.5);
            z-index: 2;
        }

        /* Yellow Capsule (Right) */
        .yellow-character {
            width: 100px;
            height: 220px;
            background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 50px;
            bottom: 50px;
            right: 60px;
            box-shadow: 0 10px 40px rgba(251, 191, 36, 0.4);
        }

        /* Eyes for Characters */
        .eyes {
            position: absolute;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .eye {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .pupil {
            width: 12px;
            height: 12px;
            background: #1f2937;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s ease-out;
        }

        /* Eye positions for each character */
        .orange-character .eyes {
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .orange-character .eye {
            width: 20px;
            height: 20px;
        }

        .orange-character .pupil {
            width: 8px;
            height: 8px;
        }

        .purple-character .eyes {
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .black-character .eyes {
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
        }

        .yellow-character .eyes {
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            gap: 10px;
        }

        /* Mouth for Orange Character */
        .mouth {
            position: absolute;
            width: 40px;
            height: 20px;
            border: 3px solid #1f2937;
            border-top: none;
            border-radius: 0 0 40px 40px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Yellow Character Mouth */
        .yellow-mouth {
            position: absolute;
            width: 50px;
            height: 3px;
            background: #1f2937;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Right Side - Login Form */
        .right-side {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 36px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #6b7280;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
            font-size: 18px;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .remember-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-checkbox input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-checkbox label {
            font-size: 14px;
            color: #6b7280;
            cursor: pointer;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }

        .divider span {
            color: #9ca3af;
            font-size: 14px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .btn-google {
            width: 100%;
            padding: 14px;
            background: white;
            color: #374151;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            border-color: #667eea;
            background: #f9fafb;
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }

            .left-side {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Side - Animated Characters -->
        <div class="left-side">
            <div class="characters-container">
                <!-- Orange Semi-Circle Character -->
                <div class="character orange-character" data-character="orange">
                    <div class="eyes">
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                    </div>
                    <div class="mouth"></div>
                </div>

                <!-- Purple Rectangle Character -->
                <div class="character purple-character" data-character="purple">
                    <div class="eyes">
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                    </div>
                </div>

                <!-- Black Rectangle Character -->
                <div class="character black-character" data-character="black">
                    <div class="eyes">
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                    </div>
                </div>

                <!-- Yellow Capsule Character -->
                <div class="character yellow-character" data-character="yellow">
                    <div class="eyes">
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                    </div>
                    <div class="yellow-mouth"></div>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="right-side">
            <div class="login-container">
                <div class="login-header">
                    <h1>Welcome back!</h1>
                    <p>Please enter your details</p>
                </div>

                <div id="errorMessage" class="error-message"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                        </div>
                    </div>

                    <div class="remember-row">
                        <div class="remember-checkbox">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember for 30 days</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Log In
                    </button>

                    <div class="divider">
                        <div class="divider-line"></div>
                        <span>OR</span>
                        <div class="divider-line"></div>
                    </div>

                    <button type="button" class="btn-google">
                        <i class="fab fa-google"></i> Log in with Google
                    </button>

                    <div class="signup-link">
                        Don't have an account? <a href="#">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <script>
        // Eye tracking functionality
        const characters = document.querySelectorAll('.character');
        
        document.addEventListener('mousemove', (e) => {
            characters.forEach(character => {
                const pupils = character.querySelectorAll('.pupil');
                const eyes = character.querySelectorAll('.eye');
                
                eyes.forEach((eye, index) => {
                    const eyeRect = eye.getBoundingClientRect();
                    const eyeCenterX = eyeRect.left + eyeRect.width / 2;
                    const eyeCenterY = eyeRect.top + eyeRect.height / 2;
                    
                    const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
                    const distance = Math.min(8, Math.sqrt(Math.pow(e.clientX - eyeCenterX, 2) + Math.pow(e.clientY - eyeCenterY, 2)) / 20);
                    
                    const pupilX = Math.cos(angle) * distance;
                    const pupilY = Math.sin(angle) * distance;
                    
                    pupils[index].style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
                });
            });
        });

        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Login form submission
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await axios.post('/api/auth/login', {
                    username: username,
                    password: password
                });

                if (response.data.success) {
                    // Store token
                    localStorage.setItem('authToken', response.data.token);
                    localStorage.setItem('userId', response.data.userId);
                    localStorage.setItem('username', response.data.username);
                    localStorage.setItem('role', response.data.role);

                    // Redirect to main app
                    window.location.href = '/';
                } else {
                    showError(response.data.message || 'Login failed');
                }
            } catch (error) {
                showError(error.response?.data?.message || 'Login failed. Please try again.');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Check if already logged in
        if (localStorage.getItem('authToken')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
